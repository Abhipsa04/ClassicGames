<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <h1>Rock Paper Scissors</h1> 
    </header>
    <div class="score-board">
        <div class="flag" id="user">User</div>
        <div class="flag" id="comp">Comp</div>
        <span id="user-score"> 0  </span> : <span id="comp-score">  0 </span>
    </div>
    <div class="message">
        <p>Start Your Game</p>
    </div>
    <div class="moves">
    
    <div class="move" id="r"><img src="https://img.icons8.com/stickers/100/000000/hand-rock.png" alt="Rock"></div>
    <div class="move" id="p"><img src="https://img.icons8.com/stickers/100/000000/hand.png" alt="Paper"></div>
    <div class="move" id="s"><img src="https://img.icons8.com/stickers/100/000000/hand-scissors.png" alt="Scissors"></div>
    </div>
    
  <div>
    <p id="action">Make Ur Move</p>
</div>
</body>
<script src="app.js"></script>
</html>
